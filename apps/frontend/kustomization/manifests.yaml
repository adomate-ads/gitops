apiVersion: v1
kind: Service
metadata:
  labels:
    run: adomate
  name: adomate
spec:
  ports:
  - port: 80
    targetPort: 80
  selector:
    run: adomate
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: adomate
spec:
  replicas: 2
  revisionHistoryLimit: 2
  selector:
    matchLabels:
      run: adomate
  template:
    metadata:
      labels:
        run: adomate
    spec:
      containers:
      - image: raajpatel229/adomate-frontend:9a60df80e205dedc5edf6c6fd2c834c563533956
        imagePullPolicy: Always
        name: adomate
        ports:
        - containerPort: 80
        resources:
          limits:
            cpu: 100m
            memory: 512Mi
          requests:
            cpu: 50m
            memory: 256Mi
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt-prod
    kubernetes.io/ingress.class: nginx
  name: frontend-ingress
  namespace: frontend
spec:
  rules:
  - host: adomate.ai
    http:
      paths:
      - backend:
          service:
            name: adomate
            port:
              number: 80
        path: /
        pathType: Prefix
  tls:
  - hosts:
    - adomate.ai
    secretName: frontend-tls
