apiVersion: v1
kind: Service
metadata:
  labels:
    run: adomate
  name: adomate
spec:
  ports:
  - port: 80
    targetPort: 80
  selector:
    run: adomate
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: adomate
spec:
  replicas: 1
  selector:
    matchLabels:
      run: adomate
  template:
    metadata:
      labels:
        run: adomate
    spec:
      containers:
      - image: raajpatel229/adomate-frontend:09f1eb17c4dcf9ee6a4294c2db71f6b7529b0543
        imagePullPolicy: Always
        name: adomate
        ports:
        - containerPort: 80
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt-prod
    kubernetes.io/ingress.class: nginx
  name: frontend-ingress
  namespace: frontend
spec:
  rules:
  - host: adomate.ai
    http:
      paths:
      - backend:
          service:
            name: adomate
            port:
              number: 80
        path: /
        pathType: Prefix
  tls:
  - hosts:
    - adomate.ai
    secretName: frontend-tls
