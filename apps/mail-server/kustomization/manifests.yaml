apiVersion: v1
kind: Service
metadata:
  labels:
    app: mail-server
  name: mail-server
spec:
  ports:
  - port: 3000
    targetPort: 3000
  selector:
    app: mail-server
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: mail-server
  namespace: mail-server
spec:
  replicas: 1
  revisionHistoryLimit: 2
  selector:
    matchLabels:
      run: mail-server
  template:
    metadata:
      labels:
        run: mail-server
    spec:
      containers:
      - envFrom:
        - secretRef:
            name: mail-server-secrets
        image: adomate/mail-server:34e84cae716d94ab1b2fd2d2eb6fc35ba173949a
        imagePullPolicy: Always
        name: mail-server
        ports:
        - containerPort: 3000
        resources:
          limits:
            cpu: 150m
            memory: 256Mi
          requests:
            cpu: 50m
            memory: 50Mi
      imagePullSecrets:
      - name: dockerhub-credentials
