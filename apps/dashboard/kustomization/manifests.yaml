apiVersion: v1
kind: Service
metadata:
  labels:
    run: dashboard
  name: dashboard
spec:
  ports:
  - port: 80
    targetPort: 80
  selector:
    run: dashboard
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: dashboard
spec:
  replicas: 2
  revisionHistoryLimit: 2
  selector:
    matchLabels:
      run: dashboard
  template:
    metadata:
      labels:
        run: dashboard
    spec:
      containers:
      - image: adomate/dashboard:c8f66720435f1ff1f42777b812fdcfc2f2fd20b4
        imagePullPolicy: Always
        name: dashboard
        ports:
        - containerPort: 80
        resources:
          limits:
            cpu: 100m
            memory: 512Mi
          requests:
            cpu: 50m
            memory: 256Mi
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt-prod
    kubernetes.io/ingress.class: nginx
  name: dashboard-ingress
  namespace: dashboard
spec:
  rules:
  - host: app.adomate.ai
    http:
      paths:
      - backend:
          service:
            name: dashboard
            port:
              number: 80
        path: /
        pathType: Prefix
  tls:
  - hosts:
    - app.adomate.ai
    secretName: dashboard-tls
